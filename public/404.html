<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirectingâ€¦</title>
    <script type="text/javascript">
      /* SPA GitHub Pages redirect script with path normalization */
      (function() {
        var pathSegmentsToKeep = 1; // keep '/zen-zone-cleaning-website'
        var l = window.location;
        var normalizedPath = l.pathname.replace(/\/+/g, '/');
        var parts = normalizedPath.slice(1).split('/');
        var keep = parts.slice(0, pathSegmentsToKeep).join('/');
        var rest = parts.slice(pathSegmentsToKeep).join('/');
        // drop leading/trailing slashes and collapse multiples
        rest = rest.replace(/^\/+|\/+$/g, '').replace(/\/+/g, '/');
        var base = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + '/' + keep;
        base = base.replace(/\/+$/g, '');
        var search = l.search ? ('&q=' + l.search.slice(1).replace(/&/g, '~and~')) : '';
        var newUrl = base + '/?p=' + encodeURIComponent(rest) + search + l.hash;
        l.replace(newUrl);
      })();
    </script>
  </head>
  <body></body>
</html>
