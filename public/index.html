<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Zen Zone Cleaning Services</title>
    <!-- The site is styled via src/index.css and src/App.css -->
    <script>
      (function () {
        try {
          var saved = localStorage.getItem('theme');
          var isDark = saved ? saved === 'dark' : (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches);
          document.documentElement.setAttribute('data-theme', isDark ? 'dark' : 'light');
        } catch (e) {}
      })();
    </script>
    <script type="text/javascript">
      /* SPA GitHub Pages redirect decoder with path normalization */
      (function() {
        var l = window.location;
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('='); q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            var p = decodeURIComponent(q.p || '');
            p = p.replace(/^\/+|\/+$/g, '').replace(/\/+/g, '/');
            var newPath = l.pathname.replace(/\/index\.html$/, '').replace(/\/+$/g, '');
            var newUrl = newPath + (p ? '/' + p : '') + l.hash;
            // Clean up the URL by removing the query parameter
            l.replace(newUrl);
          }
        }
      })();
    </script>
    <!-- EmailJS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <!-- Email helper (exposes window.Email) -->
    <script src="%PUBLIC_URL%/js/Email.js"></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
