    <!-- The site is styled via src/index.css and src/App.css -->
    <script>
      (function () {
        try {
          var saved = localStorage.getItem('theme');
          var isDark = saved
            ? saved === 'dark'
            : window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
          document.documentElement.setAttribute('data-theme', isDark ? 'dark' : 'light');
        } catch (e) {}
      })();
    </script>
    <script type="text/javascript">
      /* SPA GitHub Pages redirect decoder using history.replaceState (no reload) */
      (function () {
        var l = window.location;
        if (!l.search) return;
        var params = new URLSearchParams(l.search);
        if (!params.has('p')) return;
        var p = decodeURIComponent(params.get('p') || '');
        p = p.replace(/^\/+|\/+$/g, '').replace(/\/+/g, '/');
        var newPath = l.pathname.replace(/\/index\.html$/, '').replace(/\/+$/g, '');
        var searchRestore = '';
        if (params.has('q')) {
          try {
            var raw = params.get('q') || '';
            var restored = raw.replace(/~and~/g, '&');
            if (restored) searchRestore = '?' + restored;
          } catch (e) {}
        }
        var newUrl = newPath + (p ? '/' + p : '') + searchRestore + l.hash;
        // Update the address bar without triggering a network request
        window.history.replaceState(null, '', newUrl);
      })();
    </script>
    <!-- EmailJS CDN -->
